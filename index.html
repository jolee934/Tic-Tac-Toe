<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>
      <div class="diffculty">
        <button class="dropdown-toggle" id="dropdownButton">Difficulty</button>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li>Easy</li>
          <li>Medium</li>
          <li>Hard</li>
        </ul>
      </div>

      <button class="back">Back</button>
      <button class="restart">Restart</button>
      <div class="score">Score</div>
      <div class="p1_contaner">
        <div class="player_1">Player 1</div>
        <div class="player1_score">0</div>
      </div>
      <div class="tie_container">
        <div class="tie_container">Tie</div>
        <div class="tie_score">0</div>
      </div>
      <div class="p2_container">
        <div class="player_2">Player 2</div>
        <div class="player2_score">0</div>
      </div>
    </h2>
    <h3>
      <div class="top board">
        <div class="top_a cell" data-index="0"></div>
        <div class="top_b cell" data-index="1"></div>
        <div class="top_c cell" data-index="2"></div>
      </div>
      <div class="mid board">
        <div class="mid_a cell" data-index="3"></div>
        <div class="mid_b cell" data-index="4"></div>
        <div class="mid_c cell" data-index="5"></div>
      </div>
      <div class="bot board">
        <div class="bot_a cell" data-index="6"></div>
        <div class="bot_b cell" data-index="7"></div>
        <div class="bot_c cell" data-index="8"></div>
      </div>
    </h3>
    <h4>
      <button class="play_again">Play again</button>
    </h4>
    <script src="script.js"></script>
  </body>
</html>
